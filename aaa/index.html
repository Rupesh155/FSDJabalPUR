<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving & Rotating Sun</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: skyblue;
            overflow: hidden;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 223, 0, 0.8);
            position: absolute;
            top: 30%;
            animation: moveAndRotate 5s linear infinite;
        }

        /* Combined Animation */
        @keyframes moveAndRotate {
            0% {
                transform: translateX(-200px) rotate(0deg);
            }
            50% {
                transform: translateX(200px) rotate(180deg);
            }
            100% {
                transform: translateX(-200px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
</body>
</html>
